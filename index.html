<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div class="d-flex mx-4 mt-2 justify-content-center">
    <div>
      <div class="jumbotron" id="jumbotronBtnToggle">
        <h1 class="display-4">Welcome to Hogwarts!</h1>
        <p class="lead p-3">When the form appears, enter your name to find out what house you are sorted to!</p>
          <button id="jumbotronBtn" class="btn btn-danger btn-lg" role="button">Let's Start Sorting!</button>
        </p>
      </div>
    </div>
  </div>
  
    

    <div id="form" class="d-flex justify-content-center">
      <div class="p-4" style="background-color: #eee;">
        <form id="formReset">
          <div class="form-group">
            <h1>Enter First Name</h1>
            <div class="w-75 p-3">
              <label for="name">Name</label>
              <input type="name" class="form-control" id="name" placeholder="Neville Longbottom"> 
            </div>
          </div>
          <button id="submitBtn" type="reset" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </div>
    

    <div id="studentSort" class="d-flex flex-wrap"></div>

      
    
  <script src="./main.js"></script>

</body>
</html>
